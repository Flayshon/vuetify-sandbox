name: build
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build the stack
        run: |
          #cp src/.env.example src/.env
          #docker-compose up -d --build
          echo "node:x:$(id -u):$(id -g)::/home/node:/bin/bash" > /tmp/fake-passwd
          cat /tmp/fake-passwd
          docker-compose run --rm -v && cat /etc/passwd
          docker-compose run --rm --user $(id -u):$(id -g) -v /tmp/fake-passwd:/etc/passwd npm install
          #docker-compose run --rm --user root npm install
          #docker-compose run --rm --user `id -u`:`id -g` composer install
          #docker-compose run --rm --user `id -u`:`id -g` artisan migrate
      - name: Run the tests
        run: |
          docker-compose run --rm --user `id -u`:`id -g` php ./vendor/bin/phpunit
